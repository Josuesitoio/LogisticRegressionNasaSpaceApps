<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Code - El Oasis Cósmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 5px #a78bfa, 0 0 10px #a78bfa, 0 0 20px #a78bfa; }
            50% { text-shadow: 0 0 10px #a78bfa, 0 0 20px #a78bfa, 0 0 40px #a78bfa; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #020414;
            background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #e2e8f0;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glow { animation: text-glow 3s ease-in-out infinite; }
        .hud-border {
            border: 1px solid #a78bfa;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.4), inset 0 0 25px rgba(167, 139, 250, 0.3);
        }
        .results-card {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            max-height: 0;
            overflow: hidden;
        }
        .results-card.visible {
            opacity: 1;
            transform: scale(1);
            max-height: 1000px;
        }
        .input-field {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid #4c1d95;
            transition: all 0.3s ease;
        }
        .calc-button {
            background: linear-gradient(90deg, #8b5cf6 0%, #a78bfa 100%);
            box-shadow: 0 0 20px #a78bfa;
            transition: all 0.3s ease;
        }
        .calc-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #c4b5fd;
        }
    </style>
</head>
<body class="w-full min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-3xl w-full">
        <!-- HEADER -->
        <header class="text-center mb-10">
            <h1 class="orbitron text-5xl md:text-7xl font-black text-white uppercase tracking-widest glow">
                EL OASIS CÓSMICO
            </h1>
            <p class="mt-4 text-lg text-violet-300">
                Donde la física estelar dicta el lienzo para la vida.
            </p>
        </header>

        <!-- INPUT SECTION -->
        <main>
            <div class="hud-border rounded-lg p-6 md:p-10 relative">
                <div class="absolute top-1 left-1 w-4 h-4 border-t-2 border-l-2 border-violet-400"></div>
                <div class="absolute top-1 right-1 w-4 h-4 border-t-2 border-r-2 border-violet-400"></div>
                <div class="absolute bottom-1 left-1 w-4 h-4 border-b-2 border-l-2 border-violet-400"></div>
                <div class="absolute bottom-1 right-1 w-4 h-4 border-b-2 border-r-2 border-violet-400"></div>
                
                <h2 class="orbitron text-center text-2xl font-bold text-white mb-6">INGRESAR PARÁMETROS DE ANÁLISIS</h2>
                <div class="space-y-6">
                    <div>
                        <label for="koi_srad" class="block font-bold mb-2 text-violet-300">PARÁMETRO: RADIO ESTELAR</label>
                        <input type="number" id="koi_srad" step="any" placeholder="x Radios Solares (ej: 1.0)" class="input-field w-full rounded p-3 focus:ring-2 focus:ring-violet-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="koi_steff" class="block font-bold mb-2 text-violet-300">PARÁMETRO: TEMP. ESTELAR</label>
                        <input type="number" id="koi_steff" step="any" placeholder="Kelvin (ej: 5778)" class="input-field w-full rounded p-3 focus:ring-2 focus:ring-violet-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="distancia_planeta" class="block font-bold mb-2 text-violet-300">PARÁMETRO: DISTANCIA ORBITAL</label>
                        <input type="number" id="distancia_planeta" step="any" placeholder="Unidades Astronómicas (UA) (ej: 1.0)" class="input-field w-full rounded p-3 focus:ring-2 focus:ring-violet-500 focus:outline-none">
                    </div>
                </div>

                <button onclick="analizarPlaneta()" class="calc-button w-full mt-8 orbitron font-bold text-xl py-3 rounded-md">
                    ANALIZAR HABITABILIDAD
                </button>
            </div>

            <!-- RESULTS SECTION -->
            <div id="resultados" class="results-card hud-border rounded-lg mt-8 p-6 md:p-10 relative">
                <div class="absolute top-1 left-1 w-4 h-4 border-t-2 border-l-2 border-violet-400"></div>
                <div class="absolute top-1 right-1 w-4 h-4 border-t-2 border-r-2 border-violet-400"></div>
                <div class="absolute bottom-1 left-1 w-4 h-4 border-b-2 border-l-2 border-violet-400"></div>
                <div class="absolute bottom-1 right-1 w-4 h-4 border-b-2 border-r-2 border-violet-400"></div>
                
                <h2 class="orbitron text-center text-3xl font-bold text-white mb-6">ANÁLISIS CONCLUIDO</h2>
                
                <div id="results-content">
                    <!-- Content will be injected by JS -->
                </div>
            </div>
        </main>

        <footer class="text-center p-8 mt-16">
            <p class="orbitron text-white text-lg font-bold">Un Paradigma de Kitty Code</p>
        </footer>
    </div>

    <script>
        function analizarPlaneta() {
            const radioEstrella = parseFloat(document.getElementById('koi_srad').value);
            const tempEstrella = parseFloat(document.getElementById('koi_steff').value);
            const distanciaPlaneta = parseFloat(document.getElementById('distancia_planeta').value);
            
            const resultadoDiv = document.getElementById('resultados');
            const resultContentDiv = document.getElementById('results-content');
            
            if (isNaN(radioEstrella) || isNaN(tempEstrella) || isNaN(distanciaPlaneta) || radioEstrella <= 0 || tempEstrella <= 0 || distanciaPlaneta <= 0) {
                resultContentDiv.innerHTML = `<p class="text-red-400 font-bold text-center">ERROR: Se requieren parámetros numéricos y positivos para iniciar el cálculo.</p>`;
                resultadoDiv.classList.add('visible');
                return;
            }

            const TEMP_SOL = 5778;
            const luminosidadRelativa = Math.pow(radioEstrella, 2) * Math.pow(tempEstrella / TEMP_SOL, 4);
            const limiteInterior = Math.sqrt(luminosidadRelativa / 1.1);
            const limiteExterior = Math.sqrt(luminosidadRelativa / 0.53);

            const esHabitable = distanciaPlaneta >= limiteInterior && distanciaPlaneta <= limiteExterior;
            
            let veredictoHTML = '';
            let justificacionHTML = '';

            if (esHabitable) {
                veredictoHTML = `<div class="p-4 rounded-lg bg-green-500/20 border border-green-400"><p class="orbitron text-3xl font-black text-green-300">VEREDICTO: HABITABLE</p></div>`;
                justificacionHTML = `<p class="mt-4 leading-relaxed">El planeta, orbitando a <strong class="text-white">${distanciaPlaneta} UA</strong>, se encuentra perfectamente posicionado dentro del Oasis Cósmico. No está ni consumido por la Frontera del Fuego ni congelado más allá del Límite del Hielo.</p>`;
            } else {
                veredictoHTML = `<div class="p-4 rounded-lg bg-red-500/20 border border-red-400"><p class="orbitron text-3xl font-black text-red-300">VEREDICTO: NO HABITABLE</p></div>`;
                if (distanciaPlaneta < limiteInterior) {
                    justificacionHTML = `<p class="mt-4 leading-relaxed">El planeta, a <strong class="text-white">${distanciaPlaneta} UA</strong>, orbita peligrosamente cerca de su estrella, cruzando la Frontera del Fuego. Cualquier agua superficial herviría instantáneamente, convirtiéndolo en un mundo infernal.</p>`;
                } else {
                    justificacionHTML = `<p class="mt-4 leading-relaxed">A una distancia de <strong class="text-white">${distanciaPlaneta} UA</strong>, el planeta yace en el abismo helado más allá del Límite del Hielo. Cualquier agua estaría perpetuamente congelada, un mundo en estasis criogénica.</p>`;
                }
            }
            
            let html = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
                    <div class="p-4 bg-black/20 rounded-lg">
                        <p class="orbitron text-lg text-red-400">LA FRONTERA DEL FUEGO</p>
                        <p class="text-4xl font-black text-white">${limiteInterior.toFixed(3)} <span class="text-lg">UA</span></p>
                    </div>
                    <div class="p-4 bg-black/20 rounded-lg">
                        <p class="orbitron text-lg text-sky-400">EL LÍMITE DEL HIELO</p>
                        <p class="text-4xl font-black text-white">${limiteExterior.toFixed(3)} <span class="text-lg">UA</span></p>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-violet-500/30 text-center">
                    ${veredictoHTML}
                </div>

                <div class="mt-6 text-center text-slate-300">
                    <h3 class="orbitron text-xl font-bold text-white">JUSTIFICACIÓN</h3>
                    ${justificacionHTML}
                </div>
                
                <div class="mt-8 pt-6 border-t border-violet-500/30">
                    <h3 class="orbitron text-xl font-bold text-white text-center">¿QUÉ SIGNIFICA ESTO?</h3>
                    <p class="text-slate-300 mt-4 leading-relaxed text-center">
                        Hemos delineado la <strong class="text-violet-300 orbitron">ZONA RICITOS DE ORO</strong>. Entre estas dos fronteras yace el nexo: la única región orbital donde el agua, el solvente universal, puede danzar en estado líquido. Cualquier mundo que orbite aquí no es meramente un planeta; es una <strong class="text-violet-300 orbitron">POSIBILIDAD</strong>.
                    </p>
                </div>
            `;
            
            resultContentDiv.innerHTML = html;
            resultadoDiv.classList.add('visible');
        }
    </script>
</body>
</html>
